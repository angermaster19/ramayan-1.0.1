{% extends 'base.html' %}
{% block content %}



<style>
    .logo{
        border-radius: 90px;
        border: 2px solid #737373;
        margin-top: 40px;
    }
</style>
<div class="container">
    <center><img src="https://i.pinimg.com/originals/e8/f2/5b/e8f25b2c44dd8182d34706c713dfb0c7.jpg" height="180px" width="180px" class="logo" alt=""></center>
    <form method="POST" class="my-form" action="{% url 'main' %}">
        {% csrf_token %}
        <div class="form-group">
          
          <input type="text" class="form-control mt-3 mb-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name " required name="name">
          
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type JAISHRIRAM" required name="password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
          <label class="form-check-label" for="exampleCheck1">I am curious to read RamCharitManas</label>
        </div>
        <button type="submit" class="btn btn-primary bg-dark">Start Reading</button>
      </form>
</div>

{% if messages %}

    {% for message in messages %}

    <div class="alert alert-warning  alert-dismissible fade show" role="alert">
        <strong> {{ message }}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    {% endfor %}




{% endif %}
{% endblock content %}
